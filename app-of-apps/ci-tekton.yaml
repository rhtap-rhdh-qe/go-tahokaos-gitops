apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-tahokaos-ci
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/go-tahokaos/overlays/ci
    repoURL: https://github.com/rhtap-rhdh-qe/go-tahokaos-gitops.git
    targetRevision: main
  destination:
    namespace: tssc-app-ci
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: tssc-gitops
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
